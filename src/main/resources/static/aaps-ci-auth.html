      }
      button, input, textarea {

      }

      }

        flex-direction: column;
        align-items: flex-start;
      }
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      color: #333;
    }
    h2 {
      color: #0077cc;
    }
    label {
      display: block;
      margin-bottom: 1rem;
    }
    input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      background-color: #0077cc;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    textarea {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 0.5rem;
    }
    .copy-container {
      display: flex;
      align-items: center;
      margin-top: 0.5rem;
    }
    .copy-container span {
      margin-right: 0.5rem;
    }
    .toast {
      visibility: hidden;
      min-width: 200px;
      background-color: #323232;
      color: #fff;
      text-align: center;
      border-radius: 4px;
      padding: 10px;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }
    .toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }
    @keyframes fadein {
      from { bottom: 0; opacity: 0; }
      to { bottom: 30px; opacity: 1; }
    }
    @keyframes fadeout {
      from { bottom: 30px; opacity: 1; }
      to { bottom: 0; opacity: 0; }
    }
  </style>
</head>
<body onload="setLanguageFromBrowser(); toggleClientInput();">
  <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
  
    <select id="langSelector" style="margin-left: auto;" onchange="switchLanguage(this.value)">
      <option value="en">English</option>
      <option value="zh-TW">繁體中文</option>
    </select>
  </div>

  <h2 data-i18n="title">OAuth2 PKCE Flow</h2>

  <div id="clientModeGroup" style="margin: 0.5rem 0 1.5rem 0; display: flex; flex-wrap: wrap; gap: 1rem; align-items: center;">
    <label style="display: flex; align-items: center; gap: 0.25rem;">
      <input type="radio" name="clientMode" value="default" checked onchange="toggleClientInput()">
      <span data-i18n="default">Default</span>
    </label>
    <label style="display: flex; align-items: center; gap: 0.25rem;">
      <input type="radio" name="clientMode" value="custom" onchange="toggleClientInput()">
      <span data-i18n="custom">Custom</span>
    </label>
  </div>
  
  <div id="clientIdRow" style="display: none;">
    <label>
      <span data-i18n="clientId">Client ID:</span>
      <input type="text" id="customClientId" placeholder="Your Google Client ID">
    </label>
  </div>
  
  <button onclick="startAuth()">Start Auth</button>

  <h3>Refresh Token</h3>
  <textarea id="refreshToken" rows="6" readonly></textarea>
  <div class="copy-container" style="justify-content: flex-end;">
    <span data-i18n="copy">Copy Refresh Token:</span>
    <button onclick="copyRefreshToken()" title="Copy to clipboard"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512" fill="white">
        <path d="M320 448H48V128h64V64H48C21.49 64 0 85.49 0 112v336c0 
        26.51 21.49 48 48 48h272c26.51 0 48-21.49 48-48v-64h-64v64zm128-352h-80V0H192c-17.67
        0-32 14.33-32 32v320c0 17.67 14.33 32 32 32h256c17.67 0 32-14.33 
        32-32V128c0-17.67-14.33-32-32-32z"/>
      </svg></button>
  </div>

  <span id="toast" class="toast">Copied to clipboard!</span>

  <script>
    const redirectUri = "http://127.0.0.1:" + window.location.port + window.location.pathname;
    const defaultClientId = "432976538159-sami58r882ojtupro9ir9il7kvtfpuoa.apps.googleusercontent.com";

    function base64URLEncode(str) {
      return btoa(String.fromCharCode.apply(null, new Uint8Array(str)))
        .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    async function generateCodeChallenge(verifier) {
      const encoder = new TextEncoder();
      const data = encoder.encode(verifier);
      const digest = await crypto.subtle.digest('SHA-256', data);
      return base64URLEncode(digest);
    }

    async function startAuth() {
      let clientId = defaultClientId;
      const clientMode = document.querySelector('input[name="clientMode"]:checked').value;
      if (clientMode === 'custom') {
        clientId = document.getElementById('customClientId').value;
      }
      // 儲存 clientMode 與 customClientId 到 sessionStorage
      sessionStorage.setItem('clientMode', clientMode);
      sessionStorage.setItem('customClientId', document.getElementById('customClientId').value);
      if (!clientId) {
        document.getElementById('refreshToken').value = '❌ Missing client ID.';
        return;
      }

      const codeVerifier = [...crypto.getRandomValues(new Uint8Array(32))].map(b => ('0' + b.toString(16)).slice(-2)).join('');
      const codeChallenge = await generateCodeChallenge(codeVerifier);
      sessionStorage.setItem("pkce_code_verifier", codeVerifier);
      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?` +
        `client_id=${encodeURIComponent(clientId)}` +
        `&redirect_uri=${encodeURIComponent(redirectUri)}` +
        `&response_type=code` +
        `&scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fdrive.file` +
        `&access_type=offline` +
        `&code_challenge_method=S256` +
        `&code_challenge=${codeChallenge}`;
      window.location.href = authUrl;
    }

    async function exchangeCodeForToken(code) {
      let clientId = defaultClientId;
      const clientMode = document.querySelector('input[name="clientMode"]:checked').value;
      if (clientMode === 'custom') {
        clientId = document.getElementById('customClientId').value;
      }
      const codeVerifier = sessionStorage.getItem("pkce_code_verifier");
      if (!codeVerifier) {
        document.getElementById('refreshToken').value = '❌ Missing code_verifier.';
        return;
      }

      const body = new URLSearchParams({
        client_id: clientId,
        code: code,
        code_verifier: codeVerifier,
        grant_type: 'authorization_code',
        redirect_uri: redirectUri
      });

      const res = await fetch('https://oauth2.googleapis.com/token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: body.toString()
      });

      const data = await res.json();
      document.getElementById('refreshToken').value = data.refresh_token || '❌ No refresh token returned.\n' + JSON.stringify(data, null, 2);
    }

    function copyRefreshToken() {
      const textArea = document.getElementById('refreshToken');
      textArea.select();
      document.execCommand('copy');

      const toast = document.getElementById('toast');
      toast.className = "toast show";
      setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
    }

    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('code')) {
      // 讀回 clientMode 與 customClientId 並還原到畫面
      const savedClientMode = sessionStorage.getItem('clientMode') || 'default';
      const savedCustomClientId = sessionStorage.getItem('customClientId') || '';
      // 設定 radio
      const radios = document.getElementsByName('clientMode');
      radios.forEach(r => { r.checked = (r.value === savedClientMode); });
      // 設定 input
      document.getElementById('customClientId').value = savedCustomClientId;
      // 觸發顯示/隱藏
      toggleClientInput();
      const code = urlParams.get('code');
      exchangeCodeForToken(code);
    }

    function setLanguageFromBrowser() {
      const lang = navigator.language || navigator.userLanguage;
      const selectedLang = i18nStrings[lang] ? lang : 'en';
      document.getElementById('langSelector').value = selectedLang;
      switchLanguage(selectedLang);
    }



    function toggleClientInput() {
      const useCustom = document.querySelector('input[name="clientMode"]:checked').value === 'custom';
      const row = document.getElementById('clientIdRow');
      row.style.display = useCustom ? 'block' : 'none';
    }

    // 同時調整 i18n 補充切換 clientIdRow 文字
    function switchLanguage(lang) {
      const dict = i18nStrings[lang];
      document.querySelector('[data-i18n="title"]').innerText = dict.title;
      document.querySelector('h3').innerText = dict.refreshToken;
      document.querySelector('.copy-container span').innerText = dict.copy;
      document.getElementById('toast').innerText = dict.toast;

      // 如果使用自訂欄位才更新 placeholder
      if (document.querySelector('input[name="clientMode"]:checked').value === 'custom') {
        document.querySelector('#clientId').placeholder = dict.placeholder;
        document.querySelector('[data-i18n="clientId"]').innerText = dict.clientId;
      }
    }

    function switchLanguage(lang) {
      const dict = i18nStrings[lang];
      document.querySelector('[data-i18n="title"]').innerText = dict.title;
      document.querySelector('[data-i18n="clientId"]').innerText = dict.clientId;
      document.getElementById('clientId').placeholder = dict.placeholder;
      document.querySelector('button').innerText = dict.startAuth;
      document.querySelector('h3').innerText = dict.refreshToken;
      document.querySelector('[data-i18n="copy"]').innerText = dict.copy;
      document.getElementById('toast').innerText = dict.toast;
      document.querySelector('[data-i18n="default"]').innerText = dict.default;
      document.querySelector('[data-i18n="custom"]').innerText = dict.custom;
    }
</script>
