<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OAuth2 PKCE Demo (Enhanced UI)</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      background-image: linear-gradient(to bottom right, #f5f9ff, #f5f5f5);
      padding: 2rem;
      color: #333;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .container {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.10);
      width: 90%;
      max-width: 700px;
      padding: 32px;
      margin: 40px 0;
      position: relative;
    }
    @media (max-width: 1024px) {
      .container {
        width: 95%;
        padding: 24px;
      }
    }
    @media (max-width: 768px) {
      .container {
        width: 100%;
        padding: 20px;
        margin: 20px 0;
        border-radius: 8px;
      }
    }
    @media (max-width: 320px) {
      .container {
        padding: 12px;
      }
    }
    input[type="text"] {
      width: 100%;
      box-sizing: border-box;
    }
    .copy-container {
      flex-direction: row;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    @media (max-width: 600px) {
      h2 {
        font-size: 1.3rem;
      }
      button, input, textarea {
        font-size: 1rem;
      }
      textarea {
        font-size: 0.95rem;
      }
      .copy-container {
        flex-direction: column;
        align-items: flex-start;
      }
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      color: #333;
    }
    h2 {
      color: #0077cc;
    }
    label {
      display: block;
      margin-bottom: 1rem;
    }
    input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      background-color: #0077cc;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    textarea {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 0.5rem;
    }
    .copy-container {
      display: flex;
      align-items: center;
      margin-top: 0.5rem;
    }
    .copy-container span {
      margin-right: 0.5rem;
    }
    .toast {
      visibility: hidden;
      min-width: 200px;
      background-color: #323232;
      color: #fff;
      text-align: center;
      border-radius: 4px;
      padding: 10px;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }
    .toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }
    @keyframes fadein {
      from { bottom: 0; opacity: 0; }
      to { bottom: 30px; opacity: 1; }
    }
    @keyframes fadeout {
      from { bottom: 30px; opacity: 1; }
      to { bottom: 0; opacity: 0; }
    }
    .header {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0;
      margin-bottom: 24px;
    }
    .logo-divider {
      width: 100%;
      border-bottom: 2px solid #e8f0fe;
      margin: 8px 0 12px 0;
    }
    h1[data-i18n="title"] {
      color: #1a73e8;
      font-size: 2rem;
      font-weight: 600;
      margin: 0;
      text-align: left;
    }
  </style>
</head>
<body onload="setLanguageFromBrowser(); toggleClientInput();">
  <div class="container">
    <div style="display: flex; justify-content: flex-start; align-items: center; flex-wrap: wrap; margin-bottom: 16px;">
      <div style="flex: 1;"></div>
      <select id="langSelector" style="margin-left: auto;" onchange="switchLanguage(this.value)">
        <option value="en">English</option>
        <option value="zh-TW">繁體中文</option>
      </select>
    </div>
    <div class="header">
      <img src="/androidaps-logo.png" alt="AndroidAPS Logo" style="height: 96px; margin-right: 0;">
      <h1 data-i18n="title">OAuth2 PKCE Flow</h1>
      <div class="logo-divider"></div>
    </div>
    <div id="clientModeGroup" style="margin: 0.5rem 0 1.5rem 0; display: flex; flex-wrap: wrap; gap: 1rem; align-items: center;">
      <label style="display: flex; align-items: center; gap: 0.25rem;">
        <input type="radio" name="clientMode" value="default" checked onchange="toggleClientInput()">
        <span data-i18n="default">Default</span>
      </label>
      <label style="display: flex; align-items: center; gap: 0.25rem;">
        <input type="radio" name="clientMode" value="custom" onchange="toggleClientInput()">
        <span data-i18n="custom">Custom</span>
      </label>
    </div>
    <div id="clientIdRow" style="display: none;">
      <label>
        <span data-i18n="clientId">Client ID:</span>
        <input type="text" id="customClientId" placeholder="Your Google Client ID">
      </label>
    </div>
    <button onclick="startAuth()">Start Auth</button>
    <h3 data-i18n="refreshToken">Refresh Token</h3>
    <input type="text" id="refreshToken" style="width:100%;box-sizing:border-box;margin-bottom:0.5rem;" readonly>
    <div class="copy-container" style="margin-top:0.5rem; flex-direction:column; align-items: flex-start; width:100%;">
      <h3 data-i18n="oauth2Data">OAuth2 data:</h3>
      <textarea id="oauth2Base64" rows="4" readonly style="width:100%;box-sizing:border-box;resize:vertical; margin-top: 0.5rem; margin-bottom: 0.5rem;"></textarea>
    </div>
    <div class="copy-container" style="justify-content: flex-end; margin-top:0.5rem;">
      <button onclick="copyOauth2Base64()"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512" fill="white">
          <path d="M320 448H48V128h64V64H48C21.49 64 0 85.49 0 112v336c0 
          26.51 21.49 48 48 48h272c26.51 0 48-21.49 48-48v-64h-64v64zm128-352h-80V0H192c-17.67
          0-32 14.33-32 32v320c0 17.67 14.33 32 32 32h256c17.67 0 32-14.33 
          32-32V128c0-17.67-14.33-32-32-32z"/>
        </svg> <span data-i18n="copy">Copy Oauth2 data</span></button>
    </div>
    <span id="toast" class="toast">Copied to clipboard!</span>
  </div>

      <script>
    const redirectUri = "http://127.0.0.1:" + window.location.port + window.location.pathname;
    const defaultClientId = "432976538159-sami58r882ojtupro9ir9il7kvtfpuoa.apps.googleusercontent.com";

    function base64URLEncode(str) {
      return btoa(String.fromCharCode.apply(null, new Uint8Array(str)))
        .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    async function generateCodeChallenge(verifier) {
      const encoder = new TextEncoder();
      const data = encoder.encode(verifier);
      const digest = await crypto.subtle.digest('SHA-256', data);
      return base64URLEncode(digest);
    }

    async function startAuth() {
      let clientId = defaultClientId;
      const clientMode = document.querySelector('input[name="clientMode"]:checked').value;
      if (clientMode === 'custom') {
        clientId = document.getElementById('customClientId').value;
      }
      // 儲存 clientMode 與 customClientId 到 sessionStorage
      sessionStorage.setItem('clientMode', clientMode);
      sessionStorage.setItem('customClientId', document.getElementById('customClientId').value);
      if (!clientId) {
        document.getElementById('refreshToken').value = '❌ Missing client ID.';
        return;
      }

      const codeVerifier = [...crypto.getRandomValues(new Uint8Array(32))].map(b => ('0' + b.toString(16)).slice(-2)).join('');
      const codeChallenge = await generateCodeChallenge(codeVerifier);
      sessionStorage.setItem("pkce_code_verifier", codeVerifier);
      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?` +
        `client_id=${encodeURIComponent(clientId)}` +
        `&redirect_uri=${encodeURIComponent(redirectUri)}` +
        `&response_type=code` +
        `&scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fdrive.file` +
        `&access_type=offline` +
        `&code_challenge_method=S256` +
        `&code_challenge=${codeChallenge}`;
      window.location.href = authUrl;
    }

    async function exchangeCodeForToken(code) {
      let clientId = defaultClientId;
      const clientMode = document.querySelector('input[name="clientMode"]:checked').value;
      if (clientMode === 'custom') {
        clientId = document.getElementById('customClientId').value;
      }
      const codeVerifier = sessionStorage.getItem("pkce_code_verifier");
      if (!codeVerifier) {
        document.getElementById('refreshToken').value = '❌ Missing code_verifier.';
        return;
      }

      const body = new URLSearchParams({
        client_id: clientId,
        code: code,
        code_verifier: codeVerifier,
        grant_type: 'authorization_code',
        redirect_uri: redirectUri
      });

      const res = await fetch('https://oauth2.googleapis.com/token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: body.toString()
      });

      const data = await res.json();
      document.getElementById('refreshToken').value = data.refresh_token || '❌ No refresh token returned.\n' + JSON.stringify(data, null, 2);
    }

    function copyRefreshToken() {
      const textArea = document.getElementById('refreshToken');
      textArea.select();
      document.execCommand('copy');

      const toast = document.getElementById('toast');
      toast.className = "toast show";
      setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
    }
    function updateOauth2Base64() {
        let clientId = defaultClientId;
        const clientMode = document.querySelector('input[name="clientMode"]:checked').value;
        if (clientMode === 'custom') {
          clientId = document.getElementById('customClientId').value;
        }
        const refreshToken = document.getElementById('refreshToken').value;
        let result = '';
        if (clientId && refreshToken) {
          result = btoa(clientId + '|' + refreshToken);
        }
        document.getElementById('oauth2Base64').value = result;
      }
      document.getElementById('refreshToken').addEventListener('input', updateOauth2Base64);
      document.addEventListener('DOMContentLoaded', function() {
        // 監聽 clientMode 與 customClientId 變動
        document.querySelectorAll('input[name="clientMode"]').forEach(input => input.addEventListener('change', updateOauth2Base64));
        const customClientId = document.getElementById('customClientId');
        if (customClientId) customClientId.addEventListener('input', updateOauth2Base64);
      });
      function copyOauth2Base64() {
        const input = document.getElementById('oauth2Base64');
        input.select();
        input.setSelectionRange(0, 99999);
        document.execCommand('copy');
        window.getSelection().removeAllRanges();
        const toast = document.getElementById('toast');
        toast.className = "toast show";
        setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
      }
      // 當 refreshToken 由 exchangeCodeForToken 產生時自動更新 oauth2
      const origExchangeCodeForToken = exchangeCodeForToken;
      exchangeCodeForToken = async function(code) {
        await origExchangeCodeForToken.apply(this, arguments);
        updateOauth2Base64();
      }

    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('code')) {
      // 讀回 clientMode 與 customClientId 並還原到畫面
      const savedClientMode = sessionStorage.getItem('clientMode') || 'default';
      const savedCustomClientId = sessionStorage.getItem('customClientId') || '';
      // 設定 radio
      const radios = document.getElementsByName('clientMode');
      radios.forEach(r => { r.checked = (r.value === savedClientMode); });
      // 設定 input
      document.getElementById('customClientId').value = savedCustomClientId;
      // 觸發顯示/隱藏
      toggleClientInput();
      const code = urlParams.get('code');
      exchangeCodeForToken(code);
    }
  
    const i18nStrings = {
      "en": {
        "title": "AAPS-CI Auth",
        "clientId": "Client ID:",
        "placeholder": "Your Google Client ID",
        "startAuth": "Start Auth",
        "refreshToken": "Refresh Token",
        "copy": "Copy OAuth2 data",
        "toast": "Copied to clipboard!", "default": "Default", "custom": "Custom",
        "oauth2Data": "OAuth2 data:"
      },
      "zh-TW": {
        "title": "AAPS-CI 授權",
        "clientId": "用戶端 ID：",
        "placeholder": "你的 Google 用戶端 ID",
        "startAuth": "開始授權",
        "refreshToken": "Refresh Token（更新權杖）",
        "copy": "複製 OAuth2 資料",
        "toast": "已複製到剪貼簿！", "default": "預設", "custom": "自訂",
        "oauth2Data": "OAuth2 資料："
      }
      
    };

    function setLanguageFromBrowser() {
      const lang = navigator.language || navigator.userLanguage;
      const selectedLang = i18nStrings[lang] ? lang : 'en';
      document.getElementById('langSelector').value = selectedLang;
      switchLanguage(selectedLang);
    }



    function toggleClientInput() {
      const useCustom = document.querySelector('input[name="clientMode"]:checked').value === 'custom';
      const row = document.getElementById('clientIdRow');
      row.style.display = useCustom ? 'block' : 'none';
    }

    // 同時調整 i18n 補充切換 clientIdRow 文字
    // function switchLanguage(lang) {
    //   const dict = i18nStrings[lang];
    //   document.querySelector('[data-i18n="title"]').innerText = dict.title;
    //   document.querySelector('h3').innerText = dict.refreshToken;
    //   document.querySelector('.copy-container span').innerText = dict.copy;
    //   document.getElementById('toast').innerText = dict.toast;

    //   // 如果使用自訂欄位才更新 placeholder
    //   if (document.querySelector('input[name="clientMode"]:checked').value === 'custom') {
    //     document.querySelector('#clientId').placeholder = dict.placeholder;
    //     document.querySelector('[data-i18n="clientId"]').innerText = dict.clientId;
    //   }
    // }

    function switchLanguage(lang) {
      const dict = i18nStrings[lang];
      document.querySelector('[data-i18n="title"]').innerText = dict.title;
      document.querySelector('[data-i18n="clientId"]').innerText = dict.clientId;
      document.getElementById('customClientId').placeholder = dict.placeholder;
      document.querySelector('button').innerText = dict.startAuth;
      document.querySelector('h3').innerText = dict.refreshToken;
      document.querySelector('[data-i18n="copy"]').innerText = dict.copy;
      document.getElementById('toast').innerText = dict.toast;
      document.querySelector('[data-i18n="default"]').innerText = dict.default;
      document.querySelector('[data-i18n="custom"]').innerText = dict.custom;
      document.querySelector('[data-i18n="oauth2Data"]').innerText = dict.oauth2Data;
    }
</script>
</body>
</html>
